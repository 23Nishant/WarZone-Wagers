<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bgvid">
        <source src="polina.webm" type="video/webm">
        <source src="game.mp4" type="video/mp4">
    </video>
    <main class="main-content">
        <div class="duel-game-container">
            <div class="already-played-list">
                <h2 style="font-size: 2rem;">Already Played</h2>
                <table style="font-size: 1.5rem;">
                    <tr>
                        <td>Game 1: "Epic Battle"</td>
                    </tr>
                    <tr>
                        <td>Game 2: "Warzone Frenzy"</td>
                    </tr>
                    <tr>
                        <td>Game 3: "Battle Royale"</td>
                    </tr>
                    <tr>
                        <td>Game 4: "Duel Masters"</td>
                    </tr>
                    <tr>
                        <td>Game 5: "Warrior's Quest"</td>
                    </tr>
                </table>
            </div>
            <div class="search-game">
                <h2 style="font-size: 2rem;">Enter Game Name</h2>
                <input type="text" id="game-name" style="font-size: 1.5rem; padding: 0.5rem;">
                <button id="search-btn" style="font-size: 1.5rem; padding: 0.5rem;">Search</button>
            </div>
            <div class="player-boxes">
                <div class="player-box you">
                    <h3>YOU</h3>
                    <img src="warzone.png" alt="You">
                </div>
                <div class="vs">VS</div>
                <div class="player-box opponent">
                    <h3>OPPONENT</h3>
                    <img src="hell.png" alt="Opponent">
                </div>
            </div>
        </div>
    </main>
