<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        video {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .player-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .player-text {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgvid">
        <source src="polina.webm" type="video/webm">
        <source src="game.mp4" type="video/mp4">
    </video>
    <main class="main-content">
        <div class="duel-game-container">
            <div class="already-played-list">
                <h2 style="font-size: 2rem;">Already Played</h2>
                <table style="font-size: 1.5rem;">
                    <tr>
                        <td>Game 1: "Epic Battle"</td>
                    </tr>
                    <tr>
                        <td>Game 2: "Warzone Frenzy"</td>
                    </tr>
                    <tr>
                        <td>Game 3: "Battle Royale"</td>
                    </tr>
                    <tr>
                        <td>Game 4: "Duel Masters"</td>
                    </tr>
                    <tr>
                        <td>Game 5: "Warrior's Quest"</td>
                    </tr>
                </table>
            </div>
            <div class="search-game">
                <h2 style="font-size: 2rem;">Enter Game Name</h2>
                <input type="text" id="game-name" style="font-size: 1.5rem; padding: 0.5rem;">
                <button id="search-btn" style="font-size: 1.5rem; padding: 0.5rem;">Search</button>
            </div>
        </div>
        <br>
        <br>
        <div class="versus-container">
            <div class="player-image">
                <img src="warzone.png" alt="Player 1" width="150" height="150">
                <p class="player-text">YOU</p>
            </div>
            <br>
            <div class="vs-text">VS</div>
            <br>
            <br>
            <div class="player-image">
                <img src="hell.png" alt="Player 2" width="150" height="150">
                <p class="player-text">OPPONENT</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
